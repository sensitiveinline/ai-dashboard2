name: Agents Talk

on:
  schedule:
    - cron: "15 0,12 * * *"  # 뉴스 수집 후 15분 뒤 대화(예시)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  talk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Run Multi-Agent Dialogue (Gemini)
        run: npm run m8:talk
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Commit & Push dialogue
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/agent_dialogue.json
          git commit -m "Agents talk: update dialogue [skip ci]" || echo "No changes"
          git push
