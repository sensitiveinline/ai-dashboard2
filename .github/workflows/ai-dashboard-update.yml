name: AI Dashboard Auto Update
on:
  workflow_dispatch: {}
jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Run News Agent
        run: node scripts/agent_conversation.mjs
