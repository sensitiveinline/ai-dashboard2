name: AI Dashboard Auto Update

on:
  workflow_dispatch:
  schedule:
    - cron: '10 23,11 * * *'   # KST 08:10, 20:10

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ai-dashboard-auto-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run updater
        run: ./scripts/update_news.sh

      - name: Commit changes (if any)
        id: commit
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git checkout -B chore/auto-update
            git add -A
            git commit -m "chore: AI Dashboard auto update"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.commit.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/auto-update
          title: "chore: AI Dashboard auto update"
          body: "Automated content update."
          delete-branch: true
