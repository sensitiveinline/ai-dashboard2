<script>
  // --- 0) 데이터 로더: 우리 파이프라인 산출물 경로 ---
  const ENDPOINTS = {
    rankings: "../public/data/platform_rankings.json", // 점수/랭킹
    snap:     "../public/data/snapshots.json"          // 원시(뉴스/깃허브)
  };
  async function fetchJson(u){
    try { const r = await fetch(u, {cache:"no-store"}); return r.ok ? r.json() : null; }
    catch(_) { return null; }
  }

  // --- 1) 전역 상태 (기본값 = 빈값) ---
  let platforms = [];   // [{name, score, change7d, highlight, url}]
  let reposBase  = [];  // [{id,title,stars,commits,releases,tags,pros,cons,url}]
  let news       = [];  // [{id,title,source,url,date,summary}]

  // --- 2) 변화 배지 (그대로 사용) ---
  function changeBadge(pct) {
    const up   = pct > 0, flat = pct === 0, cls = flat ? "flat" : (up ? "up" : "down");
    const arrow = flat
      ? `<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 12 H21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>`
      : `<svg viewBox="0 0 24 24" class="trend ${up ? "" : "down"}" aria-hidden="true"><path d="M3 16 L9 10 L13 14 L21 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
    const text = `${up ? "+" : (flat ? "" : "")}${(pct ?? 0).toFixed(1)}%`;
    return `<span class="change ${cls}">${arrow}<span>${text}</span></span>`;
  }

  // --- 3) 렌더 함수들 (기존 그대로) ---
  function renderPlatforms(){
    const ol = document.getElementById('platformList');
    const xs = platforms.slice(0,5);
    ol.innerHTML = xs.map((p,i)=>`
      <li class="rank-item">
        <div class="rank-left">
          <div class="rank-num">${i+1}</div>
          <div class="rank-texts">
            <div class="rank-title">${p.name}</div>
            <div class="rank-sub">${p.highlight || ""}</div>
          </div>
        </div>
        <div style="text-align:right;">
          <div class="kpi">Score ${Math.round(p.score || 0)}</div>
          ${changeBadge(p.change7d ?? 0)}
        </div>
      </li>
    `).join('');
  }

  function renderRepos(){
    const sort = document.getElementById('repoSort').value;
    const q = document.getElementById('q').value.trim().toLowerCase();
    let xs = reposBase.filter(r => (r.title + r.id + (r.tags||[]).join(" ")).toLowerCase().includes(q));
    xs.sort((a,b)=>{
      if (sort==='commits')  return (b.commits||0)  - (a.commits||0);
      if (sort==='releases') return (b.releases||0) - (a.releases||0);
      return (b.stars||0) - (a.stars||0);
    });
    const box = document.getElementById('repoList');
    box.innerHTML = xs.map((r,i)=>`
      <div class="card" style="border:1px dashed var(--bd); padding:12px; margin-bottom:10px;">
        <div class="row">
          <div>
            <div class="kpi">${i+1}. ${r.title}</div>
            <div class="mut">${r.id} · ${(r.tags||[]).join(" / ")}</div>
          </div>
          <div class="mut">
            ⭐ +${r.stars||0} · ⟲ ${r.commits||0} · ⎇ ${r.releases||0}
          </div>
        </div>
        <div class="grid" style="grid-template-columns:1fr 1fr; margin-top:8px;">
          <ul style="margin:0; padding-left:18px;">${(r.pros||[]).map(x=>`<li>👍 ${x}</li>`).join('')}</ul>
          <ul style="margin:0; padding-left:18px;">${(r.cons||[]).map(x=>`<li>👎 ${x}</li>`).join('')}</ul>
        </div>
        <div class="mut" style="margin-top:6px;"><a href="${r.url||"#"}" target="_blank" rel="noreferrer">Source</a></div>
      </div>
    `).join('');
  }

  function renderNews(){
    const box = document.getElementById('newsList');
    box.innerHTML = news.map(n=>`
      <div class="card" style="border:1px dashed var(--bd); padding:12px;">
        <div class="row">
          <div>
            <div class="kpi">${n.title}</div>
            <div class="mut">${n.source||""} · ${n.date||""}</div>
          </div>
          <a class="mut" href="${n.url||"#"}" target="_blank" rel="noreferrer">원문</a>
        </div>
        <p style="margin:6px 0 0;">${n.summary||""}</p>
      </div>
    `).join('');
  }

  function renderNote(){
    const d = new Date().toISOString().slice(0,10);
    document.getElementById('noteDate').textContent = `Date: ${d}`;
    const topP = platforms[0] || {name:"—", highlight:""};
    const topR = (reposBase.slice().sort((a,b)=>(b.stars||0)-(a.stars||0))[0]) || {title:"—"};
    const box = document.getElementById('noteBox');
    box.innerHTML = `
      <div>
        <div class="kpi" style="margin-bottom:6px;">Hot Features</div>
        <ol style="margin:0; padding-left:18px;">
          <li>${topP.name} 업데이트 — 👍 ${topP.highlight||"업데이트"} / 👎 세부 문서 확인 필요</li>
          <li>GitHub: ${topR.title} — 👍 Stars↑·커밋 활발 / 👎 환경·권한 구성 필요</li>
          <li>멀티모달·에이전트 주간 강세 — 👍 사용사례 증가 / 👎 비용·품질 편차</li>
        </ol>
      </div>
      <div style="margin-top:10px;">
        <div class="kpi" style="margin-bottom:6px;">Top News</div>
        <ul style="margin:0; padding-left:18px;">
          ${news.slice(0,3).map(n=>`<li><a href="${n.url||"#"}" target="_blank" rel="noreferrer">${n.title}</a> <span class="mut">(${n.source||""})</span></li>`).join('')}
        </ul>
      </div>
      <div style="margin-top:8px; font-style:italic;">Insight: 이번 주는 에이전트/프롬프트 레지스트리 상승세.</div>
    `;
  }

  // --- 4) 데이터 매핑: pipeline JSON → UI 상태 ---
  function mapFromRankings(r){
    platforms = (r.items||[]).map(x=>({
      id: (x.platform||"").toLowerCase(),
      name: x.platform,
      score: x.score,
      change7d: x.delta_7d ?? 0,
      highlight: `interest ${Math.round(x.breakdown.interest)} / community ${Math.round(x.breakdown.community)} / updates ${Math.round(x.breakdown.updates)}`,
      url: "#"
    }));
  }

  function mapFromSnapshot(s){
    const repos = [];
    const newsItems = [];
    (s.results||[]).forEach(r=>{
      if(r.from === "github"){
        (r.items||[]).forEach(it=>{
          repos.push({
            id: it.repo || "org/name",
            title: (it.repo || "repo").split("/").slice(-1)[0],
            stars: it.stars_delta || 0,
            commits: it.prs_merged || 0,       // 대용치
            releases: it.releases || 0,
            tags: ["ai","agent"],
            pros: ["활동 증가","릴리즈 감지"],
            cons: ["메타데이터 부족"],
            url: `https://github.com/${it.repo||""}`
          });
        });
      } else if (r.from === "news"){
        (r.items||[]).forEach(it=>{
          newsItems.push({
            id: it.url || Math.random().toString(36).slice(2),
            title: it.title || "Untitled",
            source: "news",
            url: it.url || "#",
            date: (s.generated_at||"").slice(0,10),
            summary: it.summary || ""
          });
        });
      }
    });
    // 간단 중복 제거
    const seen = new Set(); reposBase = repos.filter(x=>!seen.has(x.id) && seen.add(x.id));
    news = newsItems.slice(0,5);
  }

  // --- 5) 부팅 순서 ---
  (async function boot(){
    const [rankings, snap] = await Promise.all([fetchJson(ENDPOINTS.rankings), fetchJson(ENDPOINTS.snap)]);
    if(rankings) mapFromRankings(rankings);
    if(snap)     mapFromSnapshot(snap);
    // 렌더
    renderPlatforms(); renderRepos(); renderNews(); renderNote();
    // 이벤트
    document.getElementById('repoSort').addEventListener('change', renderRepos);
    document.getElementById('q').addEventListener('input', ()=>{ renderRepos(); });
  })();
</script>
